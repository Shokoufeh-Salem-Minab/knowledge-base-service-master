<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowledge Base demo</title>
    <script src="client.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="showStatus()">
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="mb-3">Knowledge Base Test Service</h1>
            <div class="alert alert-info" style="display: none" id="message"></div>

            <form>
                <div class="mb-3">
                    <label for="query" class="form-label">Enter name</label>
                    <input type="text" class="form-control" id="query" name="query"
                           oninput="suggestName()"
                           placeholder="Enter name" autoComplete="off">
                </div>
                <div class="card mb-5">
                    <div class="card-body">
                        <div class="card-title">Search results</div>
                        <div id="result"></div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="updateName(); return false;">Add Name</button>
            </form>
        </div>
        <div class="col-md-3">
            <h2>DB Status</h2>
            <div id="status"></div>
        </div>
    </div>
</div>
</body>
</html>
